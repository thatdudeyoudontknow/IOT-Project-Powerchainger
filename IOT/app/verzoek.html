<!DOCTYPE html>
<html>
<head>
  <title>Accept or Decline Invitation</title>
</head>
<body>
  <h2>Invitation from {{ inviter_username }}</h2>
  <p>Status: {{ invitation_status }}</p>
  
  <form action="/accept_decline_invitation/{{ invitation_id }}" method="POST">
    <label for="accept">Accept</label>
    <input type="radio" id="accept" name="response" value="accept" required>
    
    <label for="decline">Decline</label>
    <input type="radio" id="decline" name="response" value="decline" required>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
